services:
  pdfcompress:
    build: .
    container_name: pdfcompress
    ports:
      - "8080:5000"
    environment:
      PORT: 5000
      REDIS_URL: redis://redis:6379/0
      USE_BACKGROUND_QUEUE: "true"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed

  worker:
    build: .
    container_name: pdfcompress-worker
    command: ["python", "worker.py"]
    environment:
      REDIS_URL: redis://redis:6379/0
      USE_BACKGROUND_QUEUE: "true"
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed

  redis:
    image: redis:7-alpine
    container_name: pdfcompress-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: unless-stopped

