services:
  pdfcompress:
    build: .
    container_name: pdfcompress
    ports:
      - "8080:5000"
    environment:
      PORT: 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

